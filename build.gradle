group 'spark'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.ow2.asm:asm:5.0.4', 'org.ow2.asm:asm-tree:5.0.4', 'org.ow2.asm:asm-util:5.0.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
